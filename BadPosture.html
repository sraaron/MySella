<!DOCTYPE html>
<html>
<head>
<!-- [START css] -->
<link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
<link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
<link type="text/css" rel="stylesheet" href="/bootstrap/css/sidenav.css">
<!-- [END css] -->
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="Home.html">Home</a>
  <a href="Calibrate.html">Calibrate</a>
  <a href="Analytics.html">Analytics</a>
  <a href="Feedback.html">Feedback</a>
  <a href="AssistantMatrix.html">Assistant Matrix</a>
</div>

<div id="main">  
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  <img src="/imgs/sella_logo-mini2.png" style="display: inline-block;" >
</div>
<div class="content">
<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}
function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.body.style.backgroundColor = "white";
}
function chngimg() {
	var img = document.getElementById('imgplus').src;
	if (img.indexOf('imgs/good_posture.png')!=-1) {
		document.getElementById('imgplus').src  = 'imgs/bad_posture.png';
	}
	 else {
	   document.getElementById('imgplus').src = 'imgs/good_posture.png';
   }
}
$(document).ready(function(){

  $('#get-button').on('click', function(e) {
    e.preventDefault();
    $.ajax({
      type: "GET",
      url: $("#url").val(),
      success: function(response) {
        console.log(response);
        $('.form-control').val(response); // personally I would give your textbox an ID
      }
    });
    return false;
  });

  $('#post-button').on('click', function(e) {
    e.preventDefault();
    $.ajax({
      type: "POST",
      url: $("#url").val(),
      data: $("#json-data").serialize(),
      success: function(response) {
        console.log(response);
        $('.form-control').val(response);
      }
    });
    return false;
  });
})
</script>
<img id="imgplus" alt="" src="imgs/bad_posture.png" onmouseover="this.style.cursor='pointer'" onclick="chngimg()"/>
</div>
</body>
</html>
