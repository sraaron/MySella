<!DOCTYPE html>
<html>
<head>
<!-- [START css] -->
<link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
<link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
<link type="text/css" rel="stylesheet" href="/bootstrap/css/sidenav.css">
<link type="text/css" rel="stylesheet" href="/bootstrap/css/slider.css">
<!-- [END css] -->
<script src="client.min.js"></script>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="Home.html">Home</a>
  <a href="Calibrate.html">Calibrate</a>
  <a href="Analytics.html">Analytics</a>
  <a href="Feedback.html">Feedback</a>
  <a href="AssistantMatrix.html">Assistant Matrix</a>
</div>

<div id="main">  
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  <img src="/imgs/sella_logo-mini2.png" style="display: inline-block;">
</div>
<div class="content">
<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.body.style.backgroundColor = "white";
}
</script>
<h5>Timer Frequency (mins)</h5>
<input type="range" min="0" max="120" value="10" step="10" onchange="showTimerValue(this.value)"/>
<span id="timer_range">10</span>
<script type="text/javascript">
function showTimerValue(newValue)
{
    document.getElementById("timer_range").innerHTML=newValue;
}
</script>
<h5>Vibration Intensity</h5>
<input type="range" min="0" max="5" value="2" step="1" onchange="showIntensityValue(this.value)"/>
<span id="intensity_range">2</span>
<script type="text/javascript">
function showIntensityValue(newValue)
{
    document.getElementById("intensity_range").innerHTML=newValue;
}
</script>
</div>    
</body>
</html>
